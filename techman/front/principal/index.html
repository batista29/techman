<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">
    <header>
        <div class="logo">
            <img src="../assets/techman.png" alt="">
        </div>
        <div class="opcoes">
            <h1>Novo equipamento</h1>
            <button onclick="logout()"><img src="./assets/logout_sair.png" alt=""></button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="read model">
                <div class="readEquipamentos">
                    <div class="imgInfo">
                        <img class="imagem" src="" alt="">
                    </div>
                    <div class="infos">
                        <p class="id"></p>
                        <p class="equipamento"></p>
                        <p class="descricao"></p>
                        <p class="ativo"></p>
                        <p class="data"></p>
                        <button onclick="comentarios()"><img src="./assets/comentario.png" alt=""></button>
                        <button class="buttonDeletar" onclick="deletar(this)"><img src="./assets/deletar.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
