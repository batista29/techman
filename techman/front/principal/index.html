<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">
    <header>
        <div class="logo">
            <img src="../assets/techman.png" alt="">
        </div>
        <div class="opcoes">
            <button class="addEquipamento" onclick="addEquipamento()">
                <h1>Novo equipamento</h1>
            </button>
            <button class="logout" onclick="logout()"><img src="./assets/logout_sair.png" alt=""></button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="read model">
                <div class="readEquipamentos">
                    <div class="imgInfo">
                        <img class="imagem" src="" alt="">
                    </div>
                    <div class="infos">
                        <p class="id"></p>
                        <p class="equipamento"></p>
                        <p class="descricao"></p>
                        <p class="ativo"></p>
                        <p class="data"></p>
                        <button onclick="abrirModalComentario(this)"><img src="./assets/comentario.png" alt=""></button>
                        <button class="buttonDeletar" onclick="deletar(this)"><img src="./assets/deletar.png"
                                alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modalComentarios">
            <div class="modal">
                <div class="comentarios">
                    <button class="fecharModal" onclick="fecharModalComentario()">X</button>
                    <h1>Comentários</h1>
                    <div class="divComentarios model">
                        <h2 class="getComentario"></h2>
                        <h2 class="getPerfilEData"></h2>
                    </div>
                    <button class="adicionarComentario">Adicionar comentário</button>
                </div>
            </div>
        </div>
        <div class="modalAddNovoComentario">
            <div class="modal">
                <div class="addComentarios">
                    <button class="fecharModal" onclick="fecharModalAddComentario()">X</button>
                    <button class="adicionarNovoComentario">Adicionar comentário</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
