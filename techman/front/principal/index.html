<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">
    <header>
        <div class="logo">
            <img src="../assets/techman.png" alt="">
        </div>
        <div class="opcoes">
            <button class="addEquipamento model2" onclick="addEquipamento()">
                <h1>Novo equipamento</h1>
            </button>
            <button class="logout" onclick="logout()"><img src="./assets/logout_sair.png" alt=""></button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="read model">
                <div class="readEquipamentos">
                    <div class="imgInfo">
                        <img class="imagem" src="" alt="">
                    </div>
                    <div class="infos">
                        <p class="id"></p>
                        <p class="equipamento"></p>
                        <p class="descricao"></p>
                        <p class="ativo"></p>
                        <p class="data"></p>
                        <button onclick="abrirModalComentario(this)"><img src="./assets/comentario.png" alt=""></button>
                        <button class="buttonDeletar" onclick="deletar(this)"><img src="./assets/deletar.png"
                                alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modalComentarios">
            <div class="modal">
                <div class="comentarios">
                    <button class="fecharModal" onclick="fecharModalComentario()">X</button>
                    <h1>Comentários</h1>
                    <div class="divComentarios model">
                        <h2 class="getIdComentario"></h2>
                        <h2 class="getComentario"></h2>
                        <h2 class="getPerfilEData"></h2>
                    </div>
                    <button class="adicionarComentario" onclick="abrirModalCriarComentario(this)">Adicionar
                        comentário</button>
                </div>
            </div>
        </div>
        <div class="modalAddNovoEquipamento">
            <div class="modal2">
                <div class="addEquipamentos">
                    <button class="fecharModal2" onclick="fecharModalAddEquipamento()">X</button>
                    <input type="text" class="addNomeEquipamentoBtn" placeholder="Nome do equipamento" required>
                    <select class="nomeDoEquipamento" name="Nome do equipamento" id="">
                        <option class="tornomacnico" value="Torno_Mecanico_500mm.png">Torno Mecanico</option>
                        <option class="telcadomicrosoft" value="Teclado_Microsoft.png">Teclado Microsoft</option>
                        <option class="corei9" value="Intel_Core_i9.png">Core i9</option>
                        <option class="mouserazer" value="Mouse_Razer.png">Mouse Razer</option>
                        <option class="monitordell" value="Monitor_Dell.png">Monitor Dell</option>
                    </select>
                    <input type="text" class="addDescricaoEquipamentoBtn" placeholder="Descricao do equipamento"
                        required>
                    <select class="ativoSimOuNao" name="Nome do equipamento" id="">
                        <option class="ativoSim" value="1">Sim</option>
                        <option class="ativoNao" value="0">Não</option>
                    </select>
                    <input type="datetime-local" placeholder="data" class="addDataEquipamentoBtn" required>
                </div>
                <button class="adicionarNovoEquipamento" onclick="addNovoEquipamento()">Adicionar equipamento</button>
            </div>
        </div>
        <div class="modalAddNovoComentario">
            <div class="modal3">
                <div class="addComentarios">
                    <button class="fecharModal3" onclick="fecharModalCriarComentario()">X</button>
                    <h1>Cadastro de comentário</h1>
                    <p><i>Comentário</i></p>
                    <input class="inpNovoComentario" placeholder="digite seu comentário..." type="text">
                    <button class="adicionarNovoComentario" onclick="addNovoComentario()">Adicionar</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
